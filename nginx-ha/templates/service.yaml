apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    nginx-service
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    nginx

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-node-exporter
  labels:
    nginx-node-exporter
spec:
  type: {{ .Values.nodeExporter.service.type }}
  ports:
    - port: {{ .Values.nodeExporter.service.port }}
      targetPort: metrics
      nodePort: {{ .Values.nodeExporter.service.nodePort }}
      protocol: TCP
      name: metrics
  selector:
    node-exporter
